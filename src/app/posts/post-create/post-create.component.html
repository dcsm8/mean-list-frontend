<mat-card>
    <form
        (submit)="onAddPost(postForm)"
        #postForm="ngForm"
    >
        <mat-form-field>
            <input
                placeholder="Post Title"
                matInput
                ngModel
                name="title"
                required
                #title="ngModel"
            >
            <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea
                placeholder="Post Content"
                matInput
                rows="6"
                ngModel
                name="content"
                required
                #content="ngModel"
            ></textarea>
            <mat-error *ngIf="content.invalid">Please enter a content.</mat-error>
        </mat-form-field>
        <button
            mat-raised-button
            color="accent"
            type="submit"
        >
            Save Post
        </button>
    </form>
</mat-card>
